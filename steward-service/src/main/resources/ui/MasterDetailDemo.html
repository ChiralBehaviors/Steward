<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app='myApp'>
<head>
<!--

      -->
<title>AngularJS Master Detail view</title>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/lodash/lodash.js"></script>
<script type="text/javascript"
    src="bower_components/restangular/dist/restangular.js"></script>
<script type="text/javascript" src="/angular/phantasm-at-rest.js"></script>
<script type="text/javascript" src="js/phantasm.js"></script>
<script src="js/MasterDetailCtrl.js" type="text/javascript"></script>
<link href="css/MasterDetails.css" rel="stylesheet" />

</head>
<body>
	<h1>AngularJS - Master Detail view</h1>
	<br />
	<div id="divMasterDetailWrapper" ng-controller='MasterDetailCtrl'
		style="position: relative;">
		<div style="left: -30px; top: -1px; position: absolute;">
			<img src="Images/tabAngularJS.png" />
		</div>
		<div id="divMasterView">
			<div id="{{journey.journeyid}}" class="cssOneCompanyRecord"
				ng-class="{cssCompanySelectedRecord: Journey.JourneyId == selectedJourney}"
				ng-repeat='Journey in listOfJourneys'
				ng-click="selectJourney(Journey);">
				<div class="cssCompanyName">{{Journey.name}}</div>
				<img src='Images/icnOffice.png'
					title="This is a tooltip for the company: {{Journey.JourneyName}}"
					class="cssCustomerIcon" />
			</div>
		</div>
		<div id="divDetailView">
			<!--  .$select('Order, sum(Quantity) as OrderTotal')-->
			<div id="Step_{{Step['@id']}}" ng-repeat="Step in listOfSteps"
				class="cssOneOrderRecord">
				<div class="cssOneOrderHeader">
					<div class="cssOrderID">Step # {{Step.name}}</div>
					<div class="cssOrderDate">Step Desc: {{Step.description}}</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
